<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/midiaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem-vindo novamente, Faça login para acessar sua 
                    conta e poder as configurações do ambiente. 
                </p>
                <form action="login.php" method="post">
                    <div>
                        <span class="material-symbols-outlined">
                            mail
                            </span>
                        <input type="email" name="Login" id="ilogin" placeholder="seu email" autocomplete="email" required>
                            <label for="ilogin">Login</label>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                lock
                                </span>
                            <input type="password" name="Senha" id="isenha" placeholder="sua Senha" autocomplete="current-password" required>
                                <label for="isenha">Senha</label>
                                <input type="submit" value="Entrar">
                                <button>Esqueci a senha</button>
                        </div>
                        </div>
                </form>
            </div>
        </section>

    </main>
</body>
</html>
